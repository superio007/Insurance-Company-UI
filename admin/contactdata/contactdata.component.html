<div id="header">
    <h1>Contact Registerations:</h1>
</div>

<div class="searchbox"> <!--Search row started-->
  <div class="col-xs-12">
        <input type="text" class="searh-input" placeholder="Search..." [(ngModel)]="filerString"
          (keyup)="filterContact()">

          <div id="button-left">
            <button class="btn btn-outline-dark"
          routerLink="/admindashboard" routerLinkActive="active">Go Back</button>
          </div>
  </div>
</div> <!--Search row ended-->

<div class="container">
    <div class="mt-1 mat-elevation-z8">
      <table mat-table matSort [dataSource]="dataSource" class="table">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
       <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
         <!-- Email Column -->
         <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
         <!-- Inquiry Column -->
         <ng-container matColumnDef="inquiry">
          <th mat-header-cell *matHeaderCellDef> Inquiry </th>
          <td mat-cell *matCellDef="let element"> {{element.inquiry}} </td>
         </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[2, 5, 10, 25, 100]" aria-label="Select page" z->
      </mat-paginator> 
  </div>
  </div>
